<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastel Tema ile Periyodik Tablo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Periyodik Tablo - Hello Kitty Temalı</h1>
  <div class="periyodik-tablo" id="periyodikTablo"></div>

  <!-- Element Bilgileri için Modal -->
  <div class="modal" id="elementModal">
    <div class="modal-icerik">
      <span class="kapat" id="modalKapat">&times;</span>
      <h2 id="elementSembol"></h2>
      <p><strong>Atom Numarası:</strong> <span id="elementAtomNumarasi"></span></p>
      <p><strong>İsim:</strong> <span id="elementIsim"></span></p>
      <p id="elementAciklama"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
